<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malam Romantis untuk Neng Aput</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        h1 {
            color: #ffb6c1;
            font-size: 3em;
            text-align: center;
            text-shadow: 0 0 10px #ff1493;
            z-index: 2;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
            animation: float 7s infinite ease-in-out;
        }

        .heart:nth-child(odd) {
            background-color: #ff1493;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(50vh) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: rotateFlower 10s infinite linear;
        }

        .flower:before,
        .flower:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff4500;
            border-radius: 50%;
        }

        .flower:before {
            top: -25px;
        }

        .flower:after {
            left: -25px;
        }

        @keyframes rotateFlower {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(0, -100vh) rotate(360deg);
            }
        }

        .moon {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: #fdf5e6;
            border-radius: 50%;
            box-shadow: 0 0 15px #fdf5e6;
        }

        .shooting-star {
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(0,0,0,0) 100%);
            top: 20%;
            left: -100px;
            animation: shoot 3s infinite ease-in-out;
        }

        @keyframes shoot {
            0% {
                left: -100px;
                top: 20%;
            }
            100% {
                left: 100%;
                top: 80%;
            }
        }

        .message {
            color: #ffffff;
            font-size: 1.5em;
            margin-top: 50px;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            z-index: 2;
        }

        .arabic {
            font-size: 1.7em;
            margin-top: 10px;
            color: #ffd700;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Selamat Malam, Neng Aput <br> MenungguMu Put</h1>
    <div class="moon"></div>
    <div class="shooting-star"></div>

    <!-- Pesan tambahan di bawah -->
    <div class="message">
        <p>Rasa suka sayang ini bukan tercipta karena fisik atau pun kelebihanmu, namun tercipta karena hati ini terus menyuruh untuk terus berjuang untuk bersama Mu. Put !!!</p>
        <p class="arabic">uhibuk haqanaأحبك حقا</p>
    </div>

    <!-- Generate hearts and flowers -->
    <script>
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(heart);
        }

        for (let i = 0; i < 10; i++) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.animationDuration = `${Math.random() * 5 + 7}s`;
            document.body.appendChild(flower);
        }
    </script>
</div>

</body>
</html>
